<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Noto Sans', 'sans-serif'],
            }
          }
        }
      }
    </script>

    <link rel="stylesheet" href="static/styles/styles.css">
</head>
<body class="font-sans flex flex-col min-h-screen">

  <div class="flex-grow">
    <!-- Navbar -->
    <nav class="bg-white">
      <div class="mx-auto max-w-7xl mt-6 px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button type="button" onclick="toggleMobileMenu()" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>
              <!--
                Icon when menu is closed.

                Menu open: "hidden", Menu closed: "block"
              -->
              <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              <!--
                Icon when menu is open.

                Menu open: "block", Menu closed: "hidden"
              -->
              <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
            <!-- Name -->
            <div class="flex flex-shrink-0 items-center">
              <a href="/" class="text-3xl font-bold">VASCO XU</a>
            </div>

            <!-- Navigation Links (centered with margin auto on both sides) -->
            <div class="hidden lg:flex justify-end items-center space-x-8 md:flex-1">
              <div class="flex space-x-4">
                <a href="/" class="text-base {% block nav_home %}{% endblock %} hover:text-black hover:underline hover:underline-offset-8 hover:decoration-2 hover:decoration-pink-500 rounded-md px-3 py-2" aria-current="page">HOME</a>
                <a href="/research" class="text-base {% block nav_research %}{% endblock %} hover:text-black hover:underline hover:underline-offset-8 hover:decoration-2 hover:decoration-pink-500 rounded-md px-3 py-2">RESEARCH</a>
              </div>
            </div>

          </div>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
          <a href="/" class="text-gray-500 hover:bg-red-600 hover:text-white block rounded-md px-2 py-2 text-base font-medium">HOME</a>
          <a href="/research" class="text-gray-500 hover:bg-red-600 hover:text-white block rounded-md px-2 py-2 text-base font-medium">RESEARCH</a>
        </div>
      </div>
    </nav>

      <!-- Main Body Section -->
      <main>
        {% block body %}
        {% endblock %}
    </main>
  </div>

    <!-- Footer -->
    <footer class="text-center border-t border-gray-200 py-4">
      <p class="sm:text-center text-sm text-gray-500">&copy; 2024 Vasco Xu. No rights reserved.</p>
    </footer>

    <!-- JavaScript file -->
    <script src="static/scripts/scripts.js"></script>
</body>
</html>
